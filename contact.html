<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <style>
         body {
            font-family: Monospace, sans-serif;
                line-height: 1.6;
                scroll-behavior: smooth;
                background-image: url("19.jpg");
                background-size: cover;
        }
        footer {
            background-color: black;
            color: white;
            padding: 10px;
        }
        .navbar-brand {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .navbar-dark .navbar-nav .nav-link {
            font-size: 1rem;
            margin-left: 10px;
            font-weight: bold;
        }   
        .navbar-dark .navbar-nav .nav-link.active {
            font-weight: bold;
        }
  </style>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Miguel Paolo Barafon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5 dropdown-toggle text-light border border-light rounded">
        <h1 class="text-center fs-1">Contact Me!</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="from_name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required />
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <br>
    <br>

    <footer class="text-center ">
      <p>&copy; 2024 Miguel Paolo Barafon. All rights reserved.</p>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
