<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Portfolio Website Using Bootstrap 5</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <link rel="icon" sizes="16x16" href="mt.svg" class="rounded-circle" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="m.webp" alt="Logo" class="rounded-circle" style="height: 50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><b>Contact Us</b></a>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>

    <section class="py-5">
        <div class="container text-center">
            <h1>Welcome to my Website!</h1>
            <p class="lead">Hello, It's me Miguel and I'm a BSIT student. Explore my website and feel free to reach out through my contact page. Let's build something great together.</p>
        </div>
    </section>

    <div class="container my-5">
        <h3 class="text-center">Skills</h3>
        <div class="mb-4">
            <h5>FIGMA</h5>
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 75%;" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>
        <div class="mb-4">
            <h5>JAVA</h5>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
        <div class="mb-4">
            <h5>HTML</h5>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
        <div class="mb-4">
            <h5>CSS</h5>
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 50%;" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
        </div>
    </div>
    
    <footer class="text-center py-3 bg-light">
        Miguel Paolo D. Barafon - 10/24/24
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
